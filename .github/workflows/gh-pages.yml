name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.5.3
        with:
          submodules: recursive

      - name: Install and Build 🔧
        run: | 
          pip install mkdocs-material==9.2.0b2 mkdocs-material
          mkdocs build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: site