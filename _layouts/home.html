---
layout: default
---
<div class="home">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
    <ul class="post-list">
        {%- for post in site.posts limit:5 -%}
        <li>
            {%- include post-preview.html post=post -%}
        </li>
        {%- endfor -%}
    </ul>
    {%- endif -%}

</div>
